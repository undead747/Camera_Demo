<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <img src="download.png" alt="preview-image" class="preview-image" id="preview-image">
    <div class="option1">
        <h4 class="mb-3">HTML Media Capture</h4>
        <input type="file" accept="image/*;capture=camera" id="htmlMediaCapture">
    </div>
   
    <div class="option1">
        <h4 class="mb-3">WebRTC</h4>
        <canvas id="canvas">
            <div class="output">
              <img id="photo" alt="The screen capture will appear in this box.">
            </div>
          </canvas>
        <div class="camera">
            <video id="video">Video stream not available</video>
            <button id="startbutton">Take photo</button>
        </div>
        <img src="canIuseit.png" alt="map-image" class="map-image" id="map-image">
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
