<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東亜：プレビュー機能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/cropper.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <canvas id="temp-canvas" style="display: none;">
        <div class="output">
        </div>
    </canvas>
    
    <img class="image-result" src="./images/ui-element-square-border-frame-512.webp" alt="saved-image" />
    <button type="button" class="btn btn-warning preview-image__download">ダウンロード</button>

    <div class="container">
        <div class="option1">
            <h4 class="mb-3">HTML Media Capture</h4>
            <input type="file" accept=".png, .jpg, .jpeg, .heic" id="htmlMediaCapture">
        </div>

        <div class="option1">
            <h4 class="mb-3">WebRTC</h4>
            <div class="camera">
                <div class="text-center">
                    <video id="video" autoplay muted playsinline>Video stream not available</video>
                </div>
                <div class="text-center">
                    <button id="start-video-btn" class="btn btn-primary">Start Video</button>
                    <button id="capture-btn" class="btn btn-primary">Take photo</button>
                </div>
            </div>
            <img src="./images/canIuseit.png" alt="map-image" class="map-image" id="map-image">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="preview-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">イメージプレビュー</h5>
                    <button type="button" class="btn-close" id ="closeImagePreview" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="preview-modal__preview-content">
                        <img id="preview-image" src="#">
                    </div>
                    
                    
                    <div class="preview-image__controller">
                        <div class="preview-modal__reset-btn">
                            <button type="button" class="btn btn-secondary" id="preview-modal__reset-btn">
                                リセット
                            </button>
                        </div>

                        <div class="preview-image__possition-controller" style="display: none;">
                            <button type="button" class="btn btn-secondary preview-image__possition-up">
                                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-secondary preview-image__possition-down">
                                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-secondary preview-image__possition-left">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-secondary preview-image__possition-right">
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                        </div>
    
                        <div class="preview-image__zoom-controller">
                            <button type="button" class="btn btn-secondary btn-lg preview-image__zoom-in">
                                <i class="fa fa-search-plus" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg preview-image__zoom-out">
                                <i class="fa fa-search-minus" aria-hidden="true"></i>
                            </button>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary preview-image__save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/cropper.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
