<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cropper.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <canvas id="temp-canvas" style="display: none;">
        <div class="output">
        </div>
    </canvas>

    <div class="container">
        <div class="option1">
            <h4 class="mb-3">HTML Media Capture</h4>
            <input type="file" accept="image/png, image/gif, image/jpeg" id="htmlMediaCapture">
        </div>

        <div class="option1">
            <h4 class="mb-3">WebRTC</h4>
            <div class="camera">
                <div class="text-center">
                    <video id="video" autoplay muted playsinline>Video stream not available</video>
                </div>
                <div class="text-center">
                    <button id="start-video-btn" class="btn btn-primary">Start Video</button>
                    <button id="capture-btn" class="btn btn-primary">Take photo</button>
                </div>
            </div>
            <img src="./images/canIuseit.png" alt="map-image" class="map-image" id="map-image">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="preview-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Preview Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="width: 720px;">
                        <img id="preview-image" src="./images/mona-finden-mrsuicidesheep3.jpg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/cropper.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
