<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="canvas" class="preview-image">
            <div class="output">
                <img id="preview-image" class="preview-image" alt="The screen capture will appear in this box.">
            </div>
        </canvas>

        <div class="option1">
            <h4 class="mb-3">HTML Media Capture</h4>
            <input type="file" accept="image/*;capture=camera" id="htmlMediaCapture">
        </div>

        <div class="option1">
            <h4 class="mb-3">WebRTC</h4>
            <div class="camera">
                <div class="text-center">
                    <video id="video" autoplay muted playsinline>Video stream not available</video>
                </div>
                <div class="text-center">
                    <button id="start-video-btn" class="btn btn-primary">Start Video</button>
                    <button id="capture-btn" class="btn btn-primary">Take photo</button>
                </div>
            </div>
            <img src="canIuseit.png" alt="map-image" class="map-image" id="map-image">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
